<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relatório de Vendas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: relative;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h2 {
      margin: 0;
    }

    .btn-back {
      background-color: transparent;
      color: #fff;
      border: none;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn-back:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .chart-container {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 30px;
      margin-bottom: 50px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    th:last-child,
    td:last-child {
      border-right: none;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    td:nth-child(n+3),
    th:nth-child(n+3) {
      text-align: center;
    }

    .total-column {
      font-weight: bold;
    }

    .product-label {
      display: flex;
      align-items: center;
    }

    .product-label::before {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .product-label.mouse::before {
      background-color: #2196F3;
    }

    .product-label.headset::before {
      background-color: #1565C0;
    }

    .product-label.monitor::before {
      background-color: #0D47A1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Relatório de Vendas - Trimestral</h2>
      <a href="adm-20230526T183110Z-001/adm.html" class="btn-back">Voltar às Vendas</a>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="salesChart"></canvas>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço Unitário</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01/05/2023</td>
        <td>
          <div class="product-label mouse"></div>
          Mouse Logitech G502
        </td>
        <td>10</td>
        <td>R$ 50,00</td>
        <td>R$ 500,00</td>
      </tr>
      <tr>
        <td>02/05/2023</td>
        <td>
          <div class="product-label headset"></div>
          Headset HyperX Cloud Stinger
        </td>
        <td>5</td>
        <td>R$ 200,00</td>
        <td>R$ 1.000,00</td>
      </tr>
      <tr>
        <td>03/05/2023</td>
        <td>
          <div class="product-label monitor"></div>
          Monitor LG 27GL650F-B
        </td>
        <td>3</td>
        <td>R$ 1.500,00</td>
        <td>R$ 4.500,00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="total-column">Total</td>
        <td>R$ 6.000,00</td>
      </tr>
    </tfoot>
  </table>

  <script>
    // Dados do gráfico
    var salesData = {
      labels: ['Maio', 'Junho', 'Julho'],
      datasets: [{
        label: 'Vendas',
        data: [6000, 8000, 10000],
        backgroundColor: ['#2196F3', '#1565C0', '#0D47A1'],
        borderColor: ['#2196F3', '#1565C0', '#0D47A1'],
        borderWidth: 1
      }]
    };

    // Configurações do gráfico
    var chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          grid: {
            display: false
          },
          ticks: {
            precision: 0,
            stepSize: 2000
          }
        },
        x: {
          grid: {
            display: false
          }
        }
      },
      plugins: {
        legend: {
          display: false
        }
      }
    };

    // Renderiza o gráfico
    var salesChart = new Chart(document.getElementById('salesChart'), {
      type: 'bar',
      data: salesData,
      options: chartOptions
    });
  </script>
</body>
</html>
